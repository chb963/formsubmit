<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Clean Responsive Contact HTML Form Tutorial</title>
    <meta name="description" content="A tutorial and demo of clean responsive HTML contact with a nice background. The form has all the important fields." />
    <meta name="author" content="Codeconvey" />
    <!-- Only for demo purpose - no need to add. -->
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <form action="https://formsubmit.co/bellinghamchristian699@gmail.com" method="POST">
<div class="ScriptTop">
    <div class="rt-container">
            <div class="col-rt-4" id="float-right">   
            </div>
            <div class="col-rt-2">
                <ul>
                </ul>
            </div>
        </div>
    </div>
</div>

<header class="ScriptHeader">
    <div class="rt-container">
        <div class="col-rt-12">
            <div class="rt-heading">
            </div>
        </div>
    </div>
</header>

<section>
    <div class="rt-container">
        <div class="col-rt-12">
            <div class="contactFrom">
                <div class="row header">
                    <h2>Get in Touch with us</h2>
                </div>
                <div class="row body">
                    <form action="contact.php" method="POST">
                        <ul>
                            <li>
                                <p class="left">
                                    <label for="first_name">Name</label>
                                    <input type="text" name="first_name" placeholder="Name" />
                                </p>
                                <p class="pull-right">
                                    <label for="last_name">Surname</label>
                                    <input type="text" name="last_name" placeholder="Surname" />      
                                </p>
                            </li>
                            <li>
                                <p class="left">
                                    <label for="phone">Phone <span class="req">*</span></label>
                                    <input type="tel" name="phone" placeholder="Phone" />
                                </p>
                                <p class="pull-right">
                                    <label for="email">Email <span class="req">*</span></label>
                                    <input type="email" name="email" placeholder="example@gmail.com" />
                                </p>
                            </li> 
                            <li><div class="divider"></div></li>
                            <li>
                                <p class="full">
                                    <label for="subject">Subject <span class="req">*</span></label>
                                    <input type="text" name="subject" placeholder="Subject" />
                                </p>
                            </li> 
                            <li>
                                <label for="message">Message</label>
                                <textarea cols="46" rows="3" name="message"></textarea>
                            </li>
                            <li>
                                <input class="btn btn-submit" type="submit" value="Submit" />
                            </li>
                        </ul>
                    </form>  
                </div>
            </div>
        </div>
    </div>
</section>

<section style="text-align:center; color:#fff;">
    <div class="rt-container">
        <div class="col-rt-12">
        </div>
    </div>
</section>
</body>
</html>
